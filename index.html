<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Terrarium</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="title">
        <p>My Terrarium</p>
    </div>
    <div class="terrarium-container">
        <div class="plant-list" id="left-plants">
            <img src="images/plant1.png" alt="Plant 1" class="plant" draggable="true">
            <img src="images/plant2.png" alt="Plant 2" class="plant" draggable="true">
            <img src="images/plant3.png" alt="Plant 3" class="plant" draggable="true">
            <img src="images/plant4.png" alt="Plant 4" class="plant" draggable="true">
            <img src="images/plant5.png" alt="Plant 5" class="plant" draggable="true">
            <img src="images/plant6.png" alt="Plant 6" class="plant" draggable="true">
            <img src="images/plant7.png" alt="Plant 7" class="plant" draggable="true">
        </div>
        <div class="terrarium" id="terrarium">
            <div class="jar-top"></div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
        <div class="plant-list" id="right-plants">
            <img src="images/plant8.png" alt="Plant 8" class="plant" draggable="true">
            <img src="images/plant9.png" alt="Plant 9" class="plant" draggable="true">
            <img src="images/plant10.png" alt="Plant 10" class="plant" draggable="true">
            <img src="images/plant11.png" alt="Plant 11" class="plant" draggable="true">
            <img src="images/plant12.png" alt="Plant 12" class="plant" draggable="true">
            <img src="images/plant13.png" alt="Plant 13" class="plant" draggable="true">
            <img src="images/plant14.png" alt="Plant 14" class="plant" draggable="true">
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
