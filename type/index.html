 <html>

 <head>
     <title>
         Typing game
     </title>
     <link rel="stylesheet" href="style.css">
 </head>

 <body>
    <section class="typing_game">
        <h1>
            Typing game!
        </h1>
        <p>
            Practice your typing skills with a quote from Sherlock Holmes. Click
            **start** to begin!
        </p>
        <p id="quote">시작 버튼을 눌러주세요.</p>
        <p id="message">빠르게 타이핑 해보세요.</p>
        <div class="input_box">
            <input type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start">시작</button>
        </div>
     </section>
     <script src="script.js"></script>
 </body>

 </html>
